<!DOCTYPE html>
<html>
<head>
    <title>Sleep Disorder Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h3 {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Sleep Disorder Prediction Form</h2>

    <form action="/predict" method="POST">
        <label>Gender (0 = Female, 1 = Male):</label>
        <input type="number" name="gender" min="0" max="1" required>

        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Occupation (check encoding):</label>
        <input type="number" name="occupation" required>
        <small>Example: 0 = Doctor, 1 = Engineer, 2 = Lawyer, etc.</small>

        <label>Sleep Duration (in hours, e.g., 7.5):</label>
        <input type="text" name="sleep_duration" required>

        <label>Quality of Sleep (1 to 10):</label>
        <input type="number" name="quality_of_sleep" min="1" max="10" required>

        <label>Physical Activity Level (0 to 10):</label>
        <input type="number" name="physical_activity" min="0" max="10" required>

        <label>Stress Level (1 to 10):</label>
        <input type="number" name="stress_level" min="1" max="10" required>

        <label>BMI Category (check encoding):</label>
        <input type="number" name="bmi_category" required>
        <small>Example: 0 = Normal, 1 = Overweight, 2 = Obese, 3 = Underweight</small>

        <label>Heart Rate:</label>
        <input type="number" name="heart_rate" required>

        <label>Daily Steps:</label>
        <input type="number" name="daily_steps" required>

        <label>Systolic Blood Pressure:</label>
        <input type="number" name="systolic" required>

        <label>Diastolic Blood Pressure:</label>
        <input type="number" name="diastolic" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}

</body>
</html>
